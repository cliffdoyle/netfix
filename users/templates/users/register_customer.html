{% extends 'main/base.html' %}
{% load static %}
{% block title %}
  Register Customer
{% endblock %}

{% block content %}
  <div class="register-container">
    <h2>Register as a Customer</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}
